<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI 기반 연속 인증 시스템 - 행동 패턴 분석을 통한 지능형 보안 솔루션" />
    <meta name="keywords" content="AI, 인증, 보안, 행동패턴, 연속인증" />
    <meta name="author" content="AI Authentication Team" />
    
    <!-- Open Graph 메타 태그 -->
    <meta property="og:title" content="AI 연속 인증 시스템" />
    <meta property="og:description" content="행동 패턴 분석을 통한 지능형 보안 솔루션" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card 메타 태그 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AI 연속 인증 시스템" />
    <meta name="twitter:description" content="행동 패턴 분석을 통한 지능형 보안 솔루션" />
    
    <title>AI 연속 인증 시스템</title>
    
    <!-- 폰트 로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 기본 스타일 -->
    <style>
      /* 로딩 화면 스타일 */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: 'Inter', sans-serif;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* 기본 리셋 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        line-height: 1.6;
        color: #2c3e50;
        background-color: #f8f9fa;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* 접근성 개선 */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      
      /* 포커스 표시 */
      *:focus {
        outline: 2px solid #667eea;
        outline-offset: 2px;
      }
      
      /* 스크롤바 스타일링 */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- React 애플리케이션이 여기에 렌더링됩니다 -->
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <p>AI 인증 시스템 로딩 중...</p>
      </div>
    </div>
    
    <!-- 스크립트 로드 후 로딩 화면 제거 -->
    <script>
      // React가 로드되면 로딩 화면 제거
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.querySelector('.loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
      
      // 에러 처리
      window.addEventListener('error', function(e) {
        console.error('애플리케이션 오류:', e.error);
        
        // 로딩 화면을 오류 메시지로 변경
        const loadingScreen = document.querySelector('.loading-screen');
        if (loadingScreen) {
          loadingScreen.innerHTML = `
            <div style="text-align: center;">
              <h2 style="margin-bottom: 20px;">⚠️ 오류가 발생했습니다</h2>
              <p style="margin-bottom: 20px;">애플리케이션을 로드하는 중 오류가 발생했습니다.</p>
              <button onclick="window.location.reload()" style="
                background: white;
                color: #667eea;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                font-weight: 500;
              ">페이지 새로고침</button>
            </div>
          `;
        }
      });
      
      // 개발 모드 확인
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        console.log('개발 모드에서 실행 중');
      }
    </script>
    
    <!-- Vite 개발 서버 스크립트 (개발 모드에서만 로드됨) -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
